<div class="container-fluid">
    <div class="row p-2">
      <button mat-raised-button color="primary" class="m-2" (click)="showModal(false)">{{ buttonText }}</button>
      <!-- <button mat-raised-button class="m-2" [disabled]="isCallStarted$ | async" (click)="showModal(true)">Join Call</button> -->
      <button mat-raised-button color="warn" class="m-2" [disabled]="!(isCallStarted$ | async)" (click)="endCall()">End Call</button>
    </div>
    <div class="row">
      <div class="col text-center">
        <div id="video-wrapper">
          <video class="{{ remoteScreen }}" #remoteVideo id="remote-video" poster="./assets/video-placeholder.jpg" (click)="changeScreenSize()" autoplay playsinline></video>
          <video class="{{ localScreen }}" #localVideo id="local-video" autoplay playsinline [muted]=true (click)="changeScreenSize()"></video>
        </div>
      </div>
    </div>
  </div>
